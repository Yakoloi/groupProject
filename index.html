<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12" id="dealerhand">
            </div>
            <div class="col-md-12" id="playerhand">
            </div>
        </div>
        <div id="footer">
            <div class="container-fluid">
                <div class="row">
                    <br>
                    
                    <div class="col-md-3">
                        <center>
                            <img src="assets/images/doubledown.png" width="80" height="80" class="img-circle" alt="doubledownicon">
                            <br>
                            <button type="button" class="btn btn-info">Double Down</button>
                        </center>
                    </div>
                    <div class="col-md-3">
                        <center>
                            <img src="assets/images/split.png" width="80" height="80" class="img-circle" alt="spliticon">
                            <br>
                            <button type="button" class="btn btn-info">Split</button>
                        </center>
                    </div>
                    <div class="col-md-3">
                        <center>
                            <img src="assets/images/standing.png" width="80" height="80" class="img-circle" alt="standicon">
                            <br>
                            <button type="button" class="btn btn-info">Stand</button>
                        </center>
                    </div>
                    <div class="col-md-3">
                        <center>
                            <img src="assets/images/hit.png" width="80" height="80" class="img-circle" alt="hiticon">
                            <br>
                            <button type="button" class="btn btn-info">Hit</h4>
                            <br>

                    </div>
                    
                  
                   
                </div>
            </div>
        </div>

                    <script src="https://code.jquery.com/jquery.js"></script>
