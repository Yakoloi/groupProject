<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>

<body>
    <div class="container-fluid">
        <!-- Jumbotron -->
        <div class="row">
            <div class="col-sm-12">
                <div class="jumbotron text-center">
                    <h2 id ="title" class="animated infinite flash">
                    I'm not addicted to gambling. I'm addicted to sitting in a semi-circle!!!
                </h2>
                </div>
            </div>
        </div>
        <!-- Dealer Hand -->
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-success text-center">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                        Dealer Hand
                        </h3>
                    </div>
                    <div class="panel-body" id="dealerhand">
                    </div>
                </div>
            </div>
        </div>
        <!-- Player Hand -->
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-success text-center">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                        Player Hand
                        </h3>
                    </div>
                    <div class="panel-body" id="playerhand">
                    </div>
                </div>
            </div>
        </div>
        <!-- Actions Bar -->
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-success text-center">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                        Actions
                        </h3>
                    </div>
                    <div class="panel-body" id="actions">
                        <div class="col-md-12">
                            <ul id="actionbuttons">
                                <li>
                                    <center>
                                        <img src="assets/images/doubledown.png" width="80" height="80" class="img-circle" alt="doubledownicon">
                                        <br>
                                        <button href="#" type="button" class="btn btn-info btnwidth">Double Down</button>
                                    </center>
                                </li>
                                <li>
                                    <center>
                                        <img src="assets/images/split.png" width="80" height="80" class="img-circle" alt="spliticon">
                                        <br>
                                        <button href="#" type="button" class="btn btn-info btnwidth">Split</button>
                                    </center>
                                </li>
                                <li>
                                    <center>
                                        <img src="assets/images/standing.png" width="80" height="80" class="img-circle" alt="standicon">
                                        <br>
                                        <button href="#" type="button" class="btn btn-info btnwidth">Stand</button>
                                    </center>
                                </li>
                                <li>
                                    <center>
                                        <img src="assets/images/hit.png" width="80" height="80" class="img-circle" alt="hiticon">
                                        <br>
                                        <button href="#" type="button" class="btn btn-info btnwidth">Hit</button>
                                    </center>
                                </li>
                                <li>
                                    <center>
                                        <img src="assets/images/deal.png" width="80" height="80" class="img-circle" alt="dealicon">
                                        <br>
                                        <button href="#" type="button" class="btn btn-info btnwidth">Deal</button>
                                    </center>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Link to Moment.js should go here -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</body>

</html>
