<!DOCTYPE html>
<html>

<head>
    <title>Black Jack Start Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
        <!-- LINK TO FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>

    <!-- link to local style sheet-->
    <link rel="stylesheet" href="assets/css/startpage.css">


    <!-- link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>



    <!-- link to validate the input format -->
    <link rel="stylesheet" href="assets/css/bootstrapValidator.css">
    <script src="assets/javascript/bootstrapValidator.js"></script>



</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1 text-center">
                <img src="assets/images/casino-sign1.png" class="blink" alt="casio-sign" />
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 text-center">
                <button class="btn btn-primary btn-lg btn-responsive" id="startButton">Let's Play</button>
            </div>

        </div>

        <!--===================LOGIN REGISTER PAGE===================-->
        <div class="login-container">
            <form class="signUp">
                <h3>Create Your Account</h3>
                <p>Enter your email address</p><br><p>and your password to join the fun!</p>

                <input id="sign-up-email" class="w100" type="email" placeholder="Your Email" required autocomplete='off' />
                <input type="password" placeholder="Your Password" id="sign-up-password" required />
                <input type="password" placeholder="Confirm Password" id="confirm_password" required />

                <button class="form-btn sx log-in" type="button">Log In</button>
                <button id="sign-up" class="form-btn dx" type="submit">Sign Up</button>
            </form>

            <form class="signIn">
                <h3>Welcome Back!</h3>
                <!--     <button class="fb" type="button">Log In With Facebook</button>
      <p>- or -</p>-->

                <input id="log-in-email" type="email" placeholder="Your Email" autocomplete='off' required />
                <input type="password" placeholder="Your Password" id="log-in-password" required />

                <button class="form-btn sx back" type="button">Sign Up</button>
                <button class="form-btn dx" type="submit">Log In</button>
            </form>
        </div>

    </div>




    <!-- link to javascript-->
    <script src="assets/javascript/startpage.js"></script>


    <script type="text/javascript">
        // first hide the login register page
        $('.login-container').hide();
        //click the start button
        $('#startButton').on('click', function() {
            // $('body').css({
            //   'background': 'url(assets/images/signin-bg.png) no-repeat center center fixed',
            //   'background-size': 'cover'
            // });
            $('#startButton').hide();
            $('.blink').hide();
            $('.login-container').show();
        });
        //animation for the login/signup panel
        $(".log-in").on('click', function() {
            $(".signIn").addClass("active-dx");
            $(".signUp").addClass("inactive-sx");
            $(".signUp").removeClass("active-sx");
            $(".signIn").removeClass("inactive-dx");
        });
        //animation for the login/goback pannel
        $(".back").on('click', function() {
            $(".signUp").addClass("active-sx");
            $(".signIn").addClass("inactive-dx");
            $(".signIn").removeClass("active-dx");
            $(".signUp").removeClass("inactive-sx");
        });
        //validate password matching
        var signUpPassword = document.getElementById("sign-up-password")
        var confirm_password = document.getElementById("confirm_password");

        function validatePassword() {
            if (signUpPassword.value != confirm_password.value) {
                confirm_password.setCustomValidity("Passwords Don't Match");
            } else {
                confirm_password.setCustomValidity('');
            }
        }
        signUpPassword.onchange = validatePassword;
        confirm_password.onkeyup = validatePassword;

    </script>




</body>

</html>
